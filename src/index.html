<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>pwned-password component</title>
  <script src="/build/pwned-password.js"></script>

  <script type="text/javascript">
    document.addEventListener('pwnedPasswordFound', (e) => {
      console.log('found', e.detail);

      document.getElementById('found').innerText = 'Found: ' + e.detail;
    })
  </script>
</head>

<body>

<h1 id="found"></h1>

<form onsubmit="javascript:alert('test 1');">
  <div>
    <label for="email">Email 1</label>
    <input type="email" name="email_1"/>
  </div>

  <div>
    <label for="password">Password</label>
    <pwned-password name="password_1"
                    placeholder="Enter your password"></pwned-password>
  </div>

  <button type="submit">Submit</button>
</form>


<br/>
<br/>
<form onsubmit="javascript:alert('test 2');">

  <div>
    <label for="email">Email 2</label>
    <input type="email" name="email_2"/>
  </div>

  <div>
    <label for="password">Password 2</label>
    <pwned-password name="password_2"
                    placeholder="Enter your password"
                    pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                    min-length="3"></pwned-password>
  </div>

  <button type="submit">Submit</button>
</form>

</body>

</html>
