<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <title>pwned-password component</title>
  <script src="/build/pwned-password.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <form onsubmit="javascript:alert('test 1');">

      <div class="form-group">
        <label for="email">Email 1</label>
        <input type="email" name="email_1" class="form-control" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <pwned-password error-message="Custom error message - password found $COUNT times" input-name="password_1" input-id="password_1" input-class="form-control" input-placeholder="Enter your password" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <br />
    <br />
    <form onsubmit="javascript:alert('test 2');">

      <div class="form-group">
        <label for="email">Email 2</label>
        <input type="email" name="email_2" class="form-control" />
      </div>

      <div class="form-group">
        <label for="password">Password 2</label>
        <pwned-password input-name="password_2" input-id="password_2" input-class="form-control" input-placeholder="Enter your password"
          input-pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" input-min-length="3" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>

</body>

</html>
